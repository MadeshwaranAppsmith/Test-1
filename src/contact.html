<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact — Studio</title>
    <script defer src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis@1.0.45/dist/lenis.min.js"></script>
    <link rel="stylesheet" href="./styles/main.css" />
    <style>
      .form { display: grid; gap: 16px; max-width: 640px; }
      .field { display: grid; gap: 8px; }
      .input, .textarea {
        background: transparent; color: var(--color-fg);
        border: 1px solid rgba(255,255,255,0.14); border-radius: var(--radius-md);
        padding: 12px 14px; font-size: var(--font-size-sm);
      }
      .error { color: #ff8080; font-size: var(--font-size-xs); min-height: 1em; }
      .success { color: var(--color-accent); }
    </style>
  </head>
  <body>
    <header class="site-header">
      <div class="container nav" role="navigation" aria-label="Main">
        <a class="logo" href="./index.html" aria-label="Studio Home">
          <img src="/assets/logo.svg" alt="" width="22" height="22" />
          <span>Studio</span>
        </a>
        <nav class="nav-links" aria-label="Site">
          <a href="./projects.html" data-magnet data-cursor="Work">Work</a>
          <a href="./about.html" data-magnet data-cursor="About">About</a>
          <a href="./contact.html" aria-current="page" class="badge" data-magnet data-cursor="Contact">Contact</a>
        </nav>
      </div>
    </header>
    <main id="lenis-root">
      <section class="hero container">
        <h1 class="hero-title"><span data-hero-title><span>Let's</span> <span>talk</span></span></h1>
        <p class="hero-subtitle" data-hero-subtitle>Tell us about your project. We'll get back within 1–2 business days.</p>
      </section>
      <section class="section">
        <div class="container">
          <form class="form" id="contactForm" novalidate>
            <div class="field">
              <label for="name">Name</label>
              <input id="name" name="name" type="text" class="input" autocomplete="name" required aria-required="true" />
              <div class="error" id="nameError"></div>
            </div>
            <div class="field">
              <label for="email">Email</label>
              <input id="email" name="email" type="email" class="input" autocomplete="email" required aria-required="true" />
              <div class="error" id="emailError"></div>
            </div>
            <div class="field">
              <label for="message">Message</label>
              <textarea id="message" name="message" class="textarea" rows="6" required aria-required="true"></textarea>
              <div class="error" id="messageError"></div>
            </div>
            <button class="btn btn-primary" type="submit" data-magnet data-cursor="Send">Send Message</button>
            <div role="status" aria-live="polite" id="submitStatus"></div>
          </form>
        </div>
      </section>
    </main>
    <footer class="site-footer"><div class="container">© Studio 2025</div></footer>
    <script type="module">
      import { initializeConfigFromEnvironment } from './scripts/config.js';
      import { initSmoothScroll } from './scripts/smooth-scroll.js';
      import { initCursor } from './scripts/cursor.js';
      import { initAnimations } from './scripts/animations.js';
      function boot() {
        initializeConfigFromEnvironment();
        initSmoothScroll();
        initCursor();
        initAnimations();
        const form = document.getElementById('contactForm');
        const status = document.getElementById('submitStatus');
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        form.addEventListener('submit', (e) => {
          e.preventDefault();
          let valid = true;
          // Name
          const name = form.name.value.trim();
          document.getElementById('nameError').textContent = name ? '' : 'Please enter your name.';
          if (!name) valid = false;
          // Email
          const email = form.email.value.trim();
          document.getElementById('emailError').textContent = emailPattern.test(email) ? '' : 'Enter a valid email.';
          if (!emailPattern.test(email)) valid = false;
          // Message
          const message = form.message.value.trim();
          document.getElementById('messageError').textContent = message ? '' : 'Please add a short message.';
          if (!message) valid = false;
          if (!valid) return;
          status.textContent = 'Sending...';
          status.className = '';
          setTimeout(() => {
            status.textContent = 'Thanks! We received your message.';
            status.className = 'success';
            form.reset();
          }, 600);
        });
      }
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', boot);
      } else {
        boot();
      }
    </script>
  </body>
  </html>
